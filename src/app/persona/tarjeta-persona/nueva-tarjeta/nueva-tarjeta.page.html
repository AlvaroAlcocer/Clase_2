<ion-header>
  <ion-toolbar>
    <ion-title>Creacion usuario</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)='crearUsuario()' [disabled]='!form.valid' >+</ion-button>
      <ion-icon name="person-add-outline"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]='form'>
  <ion-grid>
  <ion-row>
    <ion-col size-sm="6" ofset-sm="3">
      <ion-item>
      <ion-label position="floting">Nombre: </ion-label>
      <ion-input type="text" formControlName="nombre" autocomplete autocorrect></ion-input>
      </ion-item> 
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size-sm="6" ofset-sm="3">
      <ion-item>
      <ion-label position="floting">Celular: </ion-label>
      <ion-input type="number" formControlName="celular"></ion-input>
      </ion-item> 
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size-sm="6" ofset-sm="3">
      <ion-item>
      <ion-label position="floting">Lugar: </ion-label>
      <ion-input type="text" formControlName="lugar" autocomplete autocorrect></ion-input>
      </ion-item> 
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size-sm="6" ofset-sm="3">
      <ion-item>
      <ion-label position="floting">Producto: </ion-label>
      <ion-input type="text" formControlName="producto" autocomplete autocorrect></ion-input>
      </ion-item> 
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size-sm="6" ofset-sm="3">
      <ion-item>
      <ion-label position="floting">Cantidad: </ion-label>
      <ion-input type="text" formControlName="cantidad" autocomplete autocorrect></ion-input>
      </ion-item> 
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size-sm="6" ofset-sm="3">
      <ion-item>
      <ion-label position="floting">Precio: </ion-label>
      <ion-input type="text" formControlName="precio" autocomplete autocorrect></ion-input>
      </ion-item> 
    </ion-col>
  </ion-row>
</ion-grid>
</form>
</ion-content>
